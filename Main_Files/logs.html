<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #1c1c1e;
      color: #ffffff;
      user-select: none;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .titlebar {
      height: 30px;
      background: #2c2c2e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
      user-select: none;
    }
    #logArea {
      flex: 1;
      background-color: #2c2c2e;
      border: 1px solid #3a3a3c;
      border-radius: 6px;
      font-size: 0.9rem;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: pre-wrap;
      margin: 10px;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="titlebar">Logs</div>
  <div id="logArea"></div>

  <script>
    // Block tab
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Tab') {
        e.preventDefault();
      }
    });
  </script>
  <script src="logsRenderer.js"></script>
</body>
</html>
