<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FindMyFlipper</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script>
    // Disable Tab navigation throughout this window
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="titlebar" id="mainTitlebar">
    <div class="title-text" style="-webkit-app-region: drag; flex:1; padding-left:10px;">
      FindMyFlipper
    </div>
    <button class="title-btn" id="mainMinimize" style="-webkit-app-region: no-drag;">_</button>
    <button class="title-btn" id="mainClose" style="-webkit-app-region: no-drag;">X</button>
  </div>

  <div class="container">
    <div class="controls">
      <div>
        <!-- Existing fancy circle buttons -->
        <button id="addKeyBtn" class="uiverseBtn" type="button">
          <!-- plus icon -->
          <svg viewBox="0 0 448 512" class="svgIcon">
            <path d="M432 256c0 17.7-14.3 32-32
              32h-128v128c0 17.7-14.3 32-32
              32s-32-14.3-32-32v-128h-128c-17.7
              0-32-14.3-32-32s14.3-32 32-32h128v-128c0-17.7
              14.3-32 32-32s32 14.3 32 32v128h128c17.7 0
              32 14.3 32 32z"/>
          </svg>
        </button>

        <button id="toggleLogsBtn" class="uiverseBtn" type="button">
          <!-- file icon -->
          <svg viewBox="0 0 384 512" class="svgIcon">
            <path d="M224 136v-136h-200c-13.3
              0-24 10.7-24 24v464c0 13.3 10.7 24
              24 24h336c13.3 0 24-10.7 24-24v-328h-136c-13.3
              0-24-10.7-24-24zm144 24v328h-336v-464h176v120c0
              13.3 10.7 24 24 24h120zm-272 184c0 13.3 10.7 24
              24 24h160c13.3 0 24-10.7 24-24s-10.7-24-24-24h-160c-13.3
              0-24 10.7-24 24zm0-80c0 13.3 10.7 24
              24 24h160c13.3 0 24-10.7 24-24s-10.7-24-24-24h-160c-13.3
              0-24 10.7-24 24z"/>
          </svg>
        </button>

        <button id="playAlertBtn" class="uiverseBtn" type="button">
          <!-- bell icon -->
          <svg viewBox="0 0 448 512" class="svgIcon">
            <path d="M224 512c35.3 0 63.1-28.7
              63.1-64h-126.2c0 35.3 28.7 64
              63.1 64zm215.9-149.4c-20.8-20.9-55.5-52.5-55.5-154.6
              0-77.7-54.5-139.5-127.1-155.2v-5.8c0-17.7-14.3-32-32-32s-32
              14.3-32 32v5.8c-72.6 15.6-127.1 77.4-127.1 155.2
              0 102-34.7 133.7-55.5 154.6-6 6.1-8.4 14.3-8.4 21.6
              0 16.3 13 32 32.1 32h383.8c19 0 32.1-15.7
              32.1-32 0-7.3-2.4-15.5-8.4-21.6z"/>
          </svg>
        </button>
        <span id="playAlertCountdown" style="margin-left:10px;"></span>

        <!-- Connect to Flipper (hidden by default) -->
        <button id="connectFlipperBtn" class="uiverseBtn" type="button" style="display:none;">
          <!-- bluetooth icon -->
          <svg viewBox="0 0 320 512" class="svgIcon">
            <path d="M196.5 249.4l90.6-90.6c9.4-9.4
              9.4-24.6 0-34l-128-128c-7-7-17.3-9-26-5.2c-8.8
              3.8-14.5 12.5-14.5 22v192l-85.5-85.5c-9.4-9.4-24.6-9.4-34
              0s-9.4 24.6 0 34l119.5 119.5l-119.5 119.5c-9.4 9.4-9.4
              24.6 0 34c4.7 4.7 10.8 7 17 7s12.3-2.3 17-7l85.5-85.5v192c0
              9.5 5.7 18.2 14.5 22c8.6 3.8 19 1.8 26-5.2l128-128c9.4-9.4
              9.4-24.6 0-34L196.5 249.4zM192 114.7l52.7 52.7L192
              219.1V114.7zM244.7 344.6L192 395.3v-104.4l52.7
              52.7z"/>
          </svg>
        </button>
        <span id="searchCountdown" style="margin-left:10px; color:#ff5555;"></span>

        <!-- NEW: "Settings" button -->
        <button id="openSettingsBtn" class="uiverseBtn" type="button">
          <!-- gear icon -->
          <svg viewBox="0 0 512 512" class="svgIcon">
            <path d="M487.4 315.7l-42.9-24.8c2.1-11.5 3.2-23.2 
              3.2-35c0-11.8-1.1-23.5-3.2-35l42.9-24.8c7.7-4.4 
              11.3-13.6 8.6-22.2c-11.4-36.5-31.2-69.8-57.1-97.4c-6.1-6.4-15.7-8.2-23.6-4.6 
              l-42.7 24.7c-18.6-15.2-40-27.3-63.4-35.3v-49.7c0-8.8-7.2-16-16-16h-64 
              c-8.8 0-16 7.2-16 16v49.7c-23.4 8-44.8 20.1-63.4 35.3l-42.7-24.7 
              c-7.9-3.6-17.5-1.9-23.6 4.6c-25.9 27.6-45.7 60.9-57.1 97.4c-2.7 
              8.6.9 17.8 8.6 22.2l42.9 24.8c-2.1 11.5-3.2 23.2-3.2 
              35c0 11.8 1.1 23.5 3.2 35l-42.9 24.8c-7.7 4.4-11.3 13.6-8.6 22.2c11.4 36.5 
              31.2 69.8 57.1 97.4c6.1 6.4 15.7 8.2 23.6 4.6l42.7-24.7c18.6 15.2 
              40 27.3 63.4 35.3v49.7c0 8.8 7.2 16 16 16h64c8.8 0 
              16-7.2 16-16v-49.7c23.4-8 44.8-20.1 63.4-35.3 
              l42.7 24.7c7.9 3.6 17.5 1.9 23.6-4.6c25.9-27.6 
              45.7-60.9 57.1-97.4c2.7-8.6-.9-17.8-8.6-22.2zM256 336
              c-44.1 0-80-35.9-80-80s35.9-80 80-80s80 35.9 80 80
              s-35.9 80-80 80z"/>
          </svg>
        </button>
      </div>
    </div>

    <div id="map"></div>

    <div class="custom-controls">
      <button id="zoomInBtn">+</button>
      <button id="zoomOutBtn">-</button>
      <button
        id="toggleBlackWhiteBtn"
        class="toggle-map-btn"
        style="background-image: url('icons/black.png');"
        title="Currently black mode, click to switch to white"
      ></button>
      <button
        id="satBtn"
        class="toggle-map-btn"
        style="background-image: url('icons/sat.png');"
        title="Satellite"
      ></button>
    </div>
  </div>

  <!-- Modal for .keys file and Flipper MAC input -->
  <div id="keyModal" class="modal">
    <div class="modal-content">
      <h2>Upload Your .keys File</h2>
      <p>
        Please upload your <code>.keys</code> file in <strong>key: value</strong> format.<br/>
        We look for at least <strong>Hashed adv key</strong> and <strong>Private key (Hex)</strong>.
      </p>
      <label for="flipperMacInput" style="display:block; margin: 10px 0 4px 0;">
        Enter your Flipper's MAC address:
      </label>
      <input
        type="text"
        id="flipperMacInput"
        placeholder="00:00:00:00:00:00"
        style="width:250px; padding:6px; margin-bottom:10px;"
      />
      <br/>

      <div class="fileRow">
        <input
          type="file"
          id="keyFile"
          accept=".keys,application/json"
        />
        <button id="loadKeyBtn" class="uiverseBtn" type="button">
          <svg viewBox="0 0 576 512" class="svgIcon">
            <path d="M528 128h-192l-64-64h-160c-26.5 0-48
              21.5-48 48v320c0 26.5 21.5 48 48
              48h480c26.5 0 48-21.5
              48-48v-256c0-26.5-21.5-48-48-48zm-276
              160h-48c-13.3 0-24-10.7-24-24s10.7-24
              24-24h48v-48c0-13.3 10.7-24
              24-24s24 10.7 24 24v48h48c13.3
              0 24 10.7 24 24s-10.7 24-24
              24h-48v48c0 13.3-10.7 24-24
              24s-24-10.7-24-24v-48z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Custom notification modal (for connection errors) -->
  <div id="notificationModal" class="modal" style="display:none;">
    <div class="modal-content" id="notificationContent">
      <h2 id="notificationTitle"></h2>
      <p id="notificationMessage"></p>

      <div class="uiverse-modal-buttons">
        <button id="notificationYesBtn" class="uiverseBtn" type="button">
          <!-- rotate arrow for "Retry" -->
          <svg viewBox="0 0 512 512" class="svgIcon">
            <path d="M500.3 9.4c-11.1-10.2-28.2-9.4-38.4
              1.7l-48 52.2c-9.5 10.4-9 26.5 1.2
              36s26.5 9 36-1.2l9.3-10.1c12.3
              20.3 19.6 44.1 19.6 69.4c0 70.7-57.3
              128-128 128h-256c-17.7 0-32 14.3-32
              32s14.3 32 32 32h293.3c106 0 192-86
              192-192c0-41.1-12.8-79.2-34.7-110.6l21.5-23.4c10.1-11.1
              9.3-28.2-1.8-38.4zM128 160h293.3c17.7 0
              32-14.3 32-32s-14.3-32-32-32h-293.3c-70.7
              0-128 57.3-128 128c0 41.1 12.8 79.2
              34.7 110.6l-21.5 23.4c-10.1 11.1-9.3
              28.2 1.8 38.4c5.4 4.9 12.2 7.2 19
              7.2c7.4 0 14.8-3 19.9-9l48-52.2c9.5-10.4
              9-26.5-1.2-36s-26.5-9-36 1.2l-9.3
              10.1c-12.4-31.4-19.7-55.2-19.7-80.5
              0-70.7 57.3-128 128-128z"/>
          </svg>
        </button>

        <button id="notificationNoBtn" class="uiverseBtn" type="button">
          <!-- X for "Cancel" -->
          <svg viewBox="0 0 352 512" class="svgIcon">
            <path d="M242.7 256l100.3-100.3c12.3-12.3
              12.3-32.2 0-44.5l-22.2-22.2c-12.3-12.3-32.2-12.3-44.5
              0L176 189.3 75.7 89c-12.3-12.3-32.2-12.3-44.5
              0L9 111.2c-12.3 12.3-12.3 32.2 0
              44.5L109.3 256 9 356.3c-12.3 12.3-12.3
              32.2 0 44.5l22.2 22.2c12.3 12.3
              32.2 12.3 44.5 0L176 322.7l100.3
              100.3c12.3 12.3 32.2 12.3 44.5
              0l22.2-22.2c12.3-12.3 12.3-32.2
              0-44.5L242.7 256z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Main map logic script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
